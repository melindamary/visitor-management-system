<div>
<div class="card" >
    <div class="Table-header">
        <h3>Location Based Visitor Details </h3>
        <button class="weekly-button">weekly <i class="pi pi-angle-down"></i>
        </button>
    </div>
    <p-table [value]="products" >
        <!-- <ng-template pTemplate="title"> -->
            <h1>Location Based Visitor Details </h1>
        <!-- </ng-template> -->


            <ng-template pTemplate="header">
            <tr>
           
                <th>
                    <div  style="display: flex; align-items: center;">
                        Location 
                        <button (click)="showSearch = !showSearch" style="border: 0;">
                            <i class="pi pi-angle-down"></i>
                        </button>
                        <input *ngIf="showSearch" type="text" (input)="onSearch($event)" placeholder="Search Location..." />
                    </div>
                </th>
                <th pSortableColumn="secutityNo" >
                    Number Of Security <p-sortIcon field="secutityNo" />
                </th>
                <th pSortableColumn="passes">
                    Passes Generated <p-sortIcon field="passes" />
                </th>
                <th pSortableColumn="TotalVisitors" >
                    Total Visitors <p-sortIcon field="TotalVisitors" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.Location }}</td>
                <td>{{ product.secutityNo }}</td>
                <td>{{ product.passes }}</td>
                <td>{{ product.TotalVisitors }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

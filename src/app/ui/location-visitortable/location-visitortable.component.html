<div>
<div class="card" >
    <div class="Table-header">
        <h3>Location Based Visitor Details </h3>
        <button class="weekly-button">weekly <i class="pi pi-angle-down"></i>
        </button>
    </div>
    <p-table [value]="lbTables" >
        <!-- <ng-template pTemplate="title"> -->
            <h1>Location Based Visitor Details </h1>
        <!-- </ng-template> -->


            <ng-template pTemplate="header">
            <tr>
           
                <th>
                    <div  style="display: flex; align-items: center;">
                        Location 
                        <button (click)="showSearch = !showSearch" style="border: 0;">
                            <i class="pi pi-angle-down"></i>
                        </button>
                        <input *ngIf="showSearch" type="text" (input)="onSearch($event)" placeholder="Search Location..." />
                    </div>
                </th>
                <th pSortableColumn="numberOfSecurity" >
                    Number Of Security <p-sortIcon field="numberOfSecurity" />
                </th>
                <th pSortableColumn="passesGenerated">
                    Passes Generated <p-sortIcon field="passesGenerated" />
                </th>
                <th pSortableColumn="totalVisitors" >
                    Total Visitors <p-sortIcon field="totalVisitors" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lbTable>
            <tr>
                <td>{{ lbTable.location }}</td>
                <td>{{ lbTable.numberOfSecurity }}</td>
                <td>{{ lbTable.passesGenerated }}</td>
                <td>{{ lbTable.totalVisitors }}</td>
              </tr>
        </ng-template>
    </p-table>
</div>

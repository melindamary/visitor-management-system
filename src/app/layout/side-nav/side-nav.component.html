<mat-sidenav-container autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : 'contracted'" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry">
            <mat-icon (click)="toggleMenu()">menu</mat-icon>
            @if (!isCollapsed) {
              <span>VMS</span>
            }
          </span>
        </a>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>dashboard</mat-icon>
            @if (!isCollapsed) {
            <span>Visitor Log</span>
            }
          </span>
        </a>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>dashboard</mat-icon>
            @if (!isCollapsed) {
            <span>Dashboard</span>
            }
          </span>
        </a>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>description</mat-icon>
            @if (!isCollapsed) {
            <span>Reports</span>
            }
          </span>
        </a>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>settings</mat-icon>
            @if (!isCollapsed) {
            <span>Settings</span>
            }
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>

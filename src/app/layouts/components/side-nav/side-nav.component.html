<mat-sidenav-container autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : 'contracted'" [mode]="isMobile ? 'over' : 'side'" [opened]="true">
      <mat-nav-list>
        <a mat-list-item (click)="toggleMenu()">
          <div class="logo">
            <mat-icon>menu</mat-icon>
            @if (!isCollapsed) {
              <span style="font-weight: bold;">VisitEx</span>
            }
          </div>
        </a>
        <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.routerLink" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <div class="entry">
            <mat-icon>{{item.icon}}</mat-icon>
            <span *ngIf="!isCollapsed">{{item.label}}</span>
          </div>
        </a>

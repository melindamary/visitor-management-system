<div class="card">
    <p-toast></p-toast>
    <p-table #dt [columns]="cols" [value]="pendingVisitors" [rows]="5" [paginator]="true" [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pendingVisitor let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ pendingVisitor[col.field] }}
                </td>
                <td>
                    <p-button icon="pi pi-eye" class="mr-2" [outlined]="true" ></p-button>

                    <p-button icon="pi pi-check" class="mr-2" [outlined]="true" severity="success" (click)="showDialog(pendingVisitor)" ></p-button>

                    <p-button icon="pi pi-trash" [outlined]="true" severity="danger" (click)="deleteRequest(pendingVisitor)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ pendingVisitors ? pendingVisitors.length : 0 }} visitors.
            </div>
        </ng-template>
    </p-table>

    <p-dialog header="Check-In Visitor" [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }">
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2 bg-violet">
                <span class="font-bold white-space-nowrap">Enter Visitor Card Number</span>
            </div>
        </ng-template>
        <div class="flex align-items-center gap-3 mb-2">
            <label class="font-semibold w-6rem">Visitor Name</label>
            <input pInputText [(ngModel)]="selectedVisitor.name" id="visitorName" class="flex-auto" readonly />
        </div>
        <div class="flex align-items-center gap-3 mb-4">
            <label for="cardNumber" class="font-semibold w-6rem">Card Number</label>
            <input pInputText [(ngModel)]="cardNumber" id="cardNumber" class="flex-auto" autocomplete="off" />
        </div>
        <ng-template pTemplate="footer">
            <p-button label="Cancel" [text]="true" (click)="visible = false"></p-button>
            <p-button label="Save" [outlined]="true" (click)="saveCheckInTime()" [disabled]="!cardNumber"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>

<p-table
  styleClass="p-datatable-striped" 
  [columns]="cols"
  [value]="reports"
  [tableStyle]="{ 'min-width': '50rem', 'width':'150rem' }"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  sortMode="multiple"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        <div class="flex align-items-center">
            {{ col.header }} 
            <p-sortIcon *ngIf="isSortable(col.field)" [field]="col.field" />
            <p-columnFilter 
                *ngIf="(col.field !== 'slNo') && (col.field !== 'checkIn') && (col.field !== 'checkOut')"
                type="text" [field]="col.field" display="menu" 
            />
            
        </div>
        
      </th>
      <th>Actions</th>
    </tr>

  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns"  [style.width]="col.width || 'auto'">
        {{ rowData[col.field] }}
      </td>
      
    </tr>
  </ng-template>
</p-table>

 
  <button class="export-button" 
    (click)="exportSelectedToExcel()"
  ><i class="pi pi-file-excel excel-icon"></i></button>

    <p-calendar 
    [(ngModel)]="rangeDates" 
    (onClose)="filterByDateRange()"
    selectionMode="range"
    placeholder="Select Date Range"
    [showIcon]="true" 
    [readonlyInput]="true"
    variant="filled" 
    />

    <p-calendar 
    [(ngModel)]="selectedMonth" 
    (onClose)="filterByMonth()"
    view="month" 
    dateFormat="mm/yy" 
    [readonlyInput]="true" 
    [showIcon]="true"
    placeholder="Select Month"/>

    <p-calendar 
    [(ngModel)]="selectedYear" 
    (onClose)="filterByYear()"
    view="year" 
    dateFormat="yy" 
    [showIcon]="true"
    placeholder="Select Year"/>


<p-table
  [resizableColumns]="true"
  styleClass="p-datatable-striped p-datatable-gridlines" 
  [columns]="cols"
  [value]="filteredReports"
  [tableStyle]="{ 'min-width': '50rem'}"
  [paginator]="true"
  [rows]="10"
  [scrollable]="true" 
  scrollHeight="61vh" 
  [rowsPerPageOptions]="[5, 10, 20]"
  sortMode="multiple"
  selectionMode="multiple"
  [(selection)]="selectedReports"
  

>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th><p-tableHeaderCheckbox /></th>
        <th *ngFor="let col of columns" [pSortableColumn]="isSortable(col.field)? col.field : null">
        <div class="flex align-items-center">
            {{ col.header }} 
            <p-sortIcon *ngIf="isSortable(col.field)" [field]="col.field" />
            
        </div>
      </th>
      <th>Actions</th>
    </tr>
    <tr>
      <th class="search-header"></th>
      <th class="search-header" *ngFor="let col of columns">
          <p-columnFilter
              *ngIf="col.field !== 'slNo'"
              type="text" [field]="col.field" [matchMode]="'contains'"
              [placeholder]="'Search...'"
          ></p-columnFilter>
      </th>
      <th class="search-header"></th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="columns">
      <td><p-tableCheckbox [value]="rowData" /></td>
      <td *ngFor="let col of columns"  [style.width]="col.width || 'auto'">
        {{ rowData[col.field] }}
      </td>
      <td>
        <p-button 
            class="view-btn"
            pRipple
            pRipple 
            icon="pi pi-eye" 
            [outlined]="true" 
            (onClick)="viewDetails(rowData)" 
          />
        </td>
    </tr>
  </ng-template>
</p-table>
